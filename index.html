<!DOCTYPE html>
<html lang="en">
  <!-- メタ情報 -->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <!-- CSSファイルのリンクです。内部の場合は <style></style> に置き換えます。 -->
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <!-- JSファイルのリンク。内部の場合はv<script></script> に置き換えます。 -->
    <script defer src="assets/js/main.js"></script>
    <!-- ファビコン -->
    <link rel="shortcut icon" href="assets/img/KenMil_Logo_32x32.png">
    <title>Order Summary</title>
  </head>
  <!-- アプリのマークアップ -->
  <body>
    <!-- メイン -->
    <main class="main">
      <!-- Card -->
      <section class="card">
        <!-- Card Hero Img -->
        <div class="card__hero-img"></div>
        <!-- Card Content -->
        <div class="card__content">
          <h2 class="card__title">Order Summary</h2>
          <p class="card__message">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="card__description">
            <img class="card__description-img" src="assets/img/icon-music.svg" alt="music-icon">
            <div class="card__description-item">
              <p>Annual Plan</p>
              <p>$39.99/year</p>
            </div>
            <div class="card__description-item">
              <a href="#">Change</a>
            </div>
          </div>
          <!-- Button -->
          <button class="card__order-btn">Proceed to Payment</button>
          <a class="card__cancel-link" href="#">Cancel Order</a>
        </div>
      </section>
    </main>
  </body>
</html>
<!-- HTMLの終わり。 -->
